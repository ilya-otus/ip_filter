language: cpp
compiler: clang
before_script:
- sudo apt install libboost-test-dev -y
- add-apt-repository ppa:gezakovacs/boost
- sudo apt update
- sudo apt install libspdlog-dev -y
env:
    global:
    - MAJOR_VERSION=0
    - MINOR_VERSION=0
    - PACKAGE_FULL_VERSION=${MAJOR_VERSION}.${MINOR_VERSION}.${TRAVIS_BUILD_NUMBER}
    - PACKAGE_NAME=ip_filter-${PACKAGE_FULL_VERSION}-Linux.deb
script:
- cmake .
- cmake --build .
- cmake --build . --target test
- cmake --build . --target package
deploy:
    provider: script
    skip_cleanup: true
    script:
            - curl -T ${PACKAGE_NAME} -u${USER}:${BINTRAY_API_KEY} "https://api.bintray.com/content/${USER}/${REPO_PATH}/${TRAVIS_BUILD_NUMBER}/${PACKAGE_NAME};deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"
